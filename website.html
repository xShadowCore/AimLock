<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AimLock</title>

  <style>
    * {box-sizing: border-box; margin: 0; padding: 0;}
    html, body {height: 100%;}

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at 20% 20%, #060014, #000000 90%),
                  url('https://images.unsplash.com/photo-1570284613060-766c33850e00?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmxhdWUlMjBnYWxheGllfGVufDB8fDB8fHww&fm=jpg&q=60&w=3000') no-repeat center center fixed;
      background-size: cover;
      background-blend-mode: overlay;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Nur der Hintergrund soll leicht verschwommen sein */
    .bg-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1570284613060-766c33850e00?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmxhdWUlMjBnYWxheGllfGVufDB8fDB8fHww&fm=jpg&q=60&w=3000') no-repeat center center fixed;
      background-size: cover;
      filter: blur(6px) brightness(0.9);
      z-index: 0;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      background: rgba(0,0,0,0.6);
      padding: 20px 40px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #c0a6ff;
      text-shadow: 0 0 10px #8f6aff, 0 0 25px #3f2aff;
    }

    p.lead {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 10px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1000px;
      position: relative;
      z-index: 2;
    }

    .box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
    }

    .box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(150,100,255,0.3) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .box:hover::before {
      opacity: 1;
    }

    .box:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 35px rgba(150,100,255,0.6);
      background: rgba(255, 255, 255, 0.12);
    }

    /* Link Styling */
    .box a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      background: rgba(150, 100, 255, 0.6);
      transition: background 0.3s;
      position: relative; /* über dem Blur */
      z-index: 3;
    }

    .box a:hover {
      background: rgba(150, 100, 255, 0.9);
    }

    footer {
      margin-top: 50px;
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="bg-blur"></div>

  <header>
    <h1>AimLock</h1>
    <p class="lead">The HackClient for Minecraft</p>
  </header>

  <section class="container">
    <div class="box">
      <h2>Our Discord</h2>
      <p>Join our discord for support and The mod</p>
      <a href="https://discord.gg/NMxqjrJ4Au" target="_blank">Discord</a>
    </div>

    <div class="box">
      <h2>Owners</h2>
      <p>xShadowCore</p>
      <p>UserID: 1109112702347006053</p>
    </div>

    <div class="box">
      <h2>Status</h2>
      <p>The mod is currently still in development. Join our Discord to not miss the release.</p>
    </div>

  <footer>
    <p>© 2025 AIMlock</p>
    <p>all rights reserved</p>
  </footer>
</body>
</html>
