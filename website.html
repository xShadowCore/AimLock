<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AimLock - Downloads</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    color: #fff;
    background: url('https://images.unsplash.com/photo-1570284613060-766c33850e00?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat fixed;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 40px 20px 80px;
  }

  .logo {
    background: rgba(0,0,0,0.5);
    padding: 18px 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 6px 30px rgba(0,0,0,0.6);
  }
  .logo h1 { font-size: 34px; letter-spacing: 1px; margin-bottom: 6px; color: #d9b8ff; }
  .cards { display:flex; gap:24px; justify-content:center; width:100%; max-width:1100px; }
  .card {
    background: rgba(10,20,30,0.45);
    padding: 26px;
    border-radius: 14px;
    width: 320px;
    text-align:center;
    border: 1px solid rgba(255,255,255,0.06);
    backdrop-filter: blur(6px);
  }
  .card h3 { margin-bottom: 8px; font-size:20px; }
  .card p { font-size:14px; color: #dfe9f2; opacity:0.9; }

  .show-versions-btn {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(90deg,#7b5fff,#a17bff);
    padding: 12px 22px;
    border-radius: 28px;
    border: none;
    color: white;
    font-size:16px;
    cursor:pointer;
    box-shadow: 0 8px 30px rgba(123,91,255,0.15);
  }

  /* Discord button (cooler) */
  .btn {
    display:inline-block;
    padding:8px 12px;
    border-radius:8px;
    text-decoration:none;
    font-weight:600;
    border: none;
    cursor:pointer;
  }

  .btn.discord {
    background: linear-gradient(90deg,#7289da,#99a9ff);
    color: #fff;
    font-weight: 700;
    padding: 10px 18px;
    border-radius: 24px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(114,137,218,0.4);
  }

  .btn.discord:hover {
    background: linear-gradient(90deg,#99a9ff,#7289da);
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(114,137,218,0.5);
  }

  .btn.discord:active {
    transform: translateY(0);
    box-shadow: 0 4px 15px rgba(114,137,218,0.3);
  }

  .btn.soon { background: rgba(255,255,255,0.06); color: #eee; cursor: default; }
  .btn.download {
    background: linear-gradient(90deg,#6fb3ff,#7b5fff);
    color:#041024;
  }

  .overlay {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(6,8,12,0.6);
    z-index: 999;
    padding: 20px;
  }
  .menu {
    width: 100%;
    max-width: 760px;
    background: rgba(4,6,12,0.6);
    padding: 22px;
    border-radius: 12px;
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 12px;
    border: 1px solid rgba(255,255,255,0.05);
    position: relative;
  }
  .version {
    background: rgba(255,255,255,0.03);
    padding: 12px;
    border-radius: 8px;
    text-align:center;
  }
  .version h4 { margin-bottom:6px; }
  .version .meta { margin-bottom:8px; opacity:0.9; }

  .close-x {
    position:absolute;
    top:20px;
    right:20px;
    color:#fff;
    font-size:18px;
    background:transparent;
    border:0;
    cursor:pointer;
  }

  @media (max-width:700px) {
    .cards { flex-direction: column; align-items:center; }
    .menu { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>

  <div class="logo">
    <h1>AimLock</h1>
    <div>The HackClient for Fortnite</div>
  </div>

  <div class="cards" aria-hidden="true">
    <div class="card">
      <h3>Our Discord</h3>
      <p>Join our discord for support and The mod</p>
      <button class="btn discord" onclick="window.open('https://discord.com/invite/NMxqjrJ4Au','_blank')">Discord</button>
    </div>

    <div class="card">
      <h3>Owners</h3>
      <p>xShadowCore<br>UserID: 1109112702347006053</p>
    </div>

    <div class="card">
      <h3>Status</h3>
      <p>The mod is currently still in development. Join our Discord to not miss the release.</p>
    </div>
  </div>

  <button class="show-versions-btn" id="openMenuBtn">Versionen anzeigen</button>

  <div class="overlay" id="overlay">
    <div class="menu" role="dialog" aria-modal="true" aria-label="Versionen Menü">
      <button class="close-x" id="closeBtn" title="Schließen">✕</button>
    </div>
  </div>

<script>
  const versions = [
    { v: '1.21.4', state: 'soon' },
    { v: '1.21.5', state: 'soon' },
    { v: '1.21.6', state: 'soon' },
    { v: '1.21.7', state: 'soon' },
    { v: '1.21.8', state: 'download', file: 'downloads/aimlock-1.21.8.exe' },
    { v: '1.21.9', state: 'soon' },
    { v: '1.21.10', state: 'soon' }
  ];

  const overlay = document.getElementById('overlay');
  const openBtn = document.getElementById('openMenuBtn');
  const closeBtn = document.getElementById('closeBtn');
  const menu = overlay.querySelector('.menu');

  function buildMenu() {
    const existing = menu.querySelectorAll('.version');
    existing.forEach(n => n.remove());

    versions.forEach(item => {
      const div = document.createElement('div');
      div.className = 'version';
      const h = document.createElement('h4');
      h.textContent = item.v;
      const meta = document.createElement('div');
      meta.className = 'meta';
      const btnWrap = document.createElement('div');

      if (item.state === 'soon') {
        meta.textContent = 'Soon';
        const b = document.createElement('button');
        b.className = 'btn soon';
        b.textContent = 'Soon';
        btnWrap.appendChild(b);
      } else if (item.state === 'download') {
        meta.textContent = '';
        const a = document.createElement('a');
        a.className = 'btn download';
        a.textContent = 'Download';
        // Relative path (for GitHub Pages): e.g. "downloads/aimlock-1.21.8.exe"
        a.href = item.file;
        // Optional: force a filename when saving
        const filename = (item.file && item.file.split('/').pop()) || 'download.bin';
        a.setAttribute('download', filename);
        btnWrap.appendChild(a);
      }

      div.appendChild(h);
      div.appendChild(meta);
      div.appendChild(btnWrap);
      menu.appendChild(div);
    });
  }

  openBtn.addEventListener('click', () => {
    buildMenu();
    overlay.style.display = 'flex';
  });
  closeBtn.addEventListener('click', () => overlay.style.display = 'none');
  overlay.addEventListener('click', (e) => { if (e.target === overlay) overlay.style.display = 'none'; });
</script>

</body>
</html>
